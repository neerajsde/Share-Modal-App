<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share | Modal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <!-- user  -->
        <div class="box-user">
            <div class="box-user-image">
                <img src="./images/user.jpg" alt="">
            </div>
            <div class="box-user-name">
                <h2>Neeraj Prajapati</h2>
            </div>
            <div class="box-user-profession">
                <h3>Student, @Code Help</h3>
            </div>
            <div class="box-user-btn">
                <button id="share-btn" onclick="openModal()">
                    <i class="fa-solid fa-share"></i> 
                    Share My Profile
                </button>
                <button>Follow Me</button>
            </div>
        </div>
    </div>

    <!-- Modal-box  -->
    <div class="modal" onclick="closeModal()">
        <div class="modal-box">
            <div class="modal-heading">
                <h2>Share My Profile</h2>
                <i class="fa-solid fa-xmark" onclick="closeModal()"></i>
            </div>
            <div class="modal-sub-heading">
                <h3>Share this via</h3>
            </div>
            <div class="modal-icons">
                <div class="modal-btn" id="facebook">
                    <a href="https://www.thecodehelp.in/"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="modal-btn" id="twitter">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="modal-btn" id="instagram">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="modal-btn" id="whatsapp">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div class="modal-btn" id="telegram">
                    <a href="#"><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
